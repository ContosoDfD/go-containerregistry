name: Build

on:
  workflow_dispatch:

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: [1.19, '1.20']

    steps:
      - name: kntrl agent
        run: |
         sudo docker run --privileged --pid=host --network=host --cgroupns=host --volume=/sys/kernel/debug:/sys/kernel/debug:ro --volume /tmp:/tmp --rm docker.io/kondukto/kntrl:0.0 --mode=monitor 
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
          check-latest: true

      - run: |
          go build ./...
          go test -run=^$ ./...
